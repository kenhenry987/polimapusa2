<html lang="en">

    <button type="button" onclick="AjaxMySql()">Ajax MySql</button>

    <textarea id="tadebug" name="tadebug" rows="16" cols="120"> </textarea>
    <script>
      function bt1_onclick() {
        debugprint("hello button 1, window=" + window.location.href);
      }
      function getNodeServer() {
        let swin = window.location.href;
        if (swin.includes("127.0.0.1")) return "//localhost:3000";
        return "//165.22.183.176:3000";
      }
      function debugprint(smsg) {
        document.getElementById("tadebug").innerHTML =
          smsg + "\n" + document.getElementById("tadebug").innerHTML;
      }
      function AjaxStatic() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "static.htm", true);
        xhttp.onload = function () {
          debugprint(xhttp.responseText);
        };
        xhttp.send();
      }
      function AjaxMySql() {
        let sqlsname = document.getElementById("sqlsname").value;
        //let sqlsname = $("#sqlsname").val();
        //let sqlsname = "test";
        //debugprint("sqlsname=" + sqlsname);
        var xhttp = new XMLHttpRequest();
        xhttp.open(
          "GET",
          getNodeServer() + "/apig/ids?sname=" + sqlsname,
          true
        );
        xhttp.onload = function () {
          debugprint(xhttp.responseText);
        };
        xhttp.send();
      }
      function AjaxDate() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", getNodeServer() + "/apidate/idd", true);

        /* xhttp.open(

        xhttp.onload = function () {

      }
